<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar</title>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>
    <!--Untuk Tampilan Menu Navbar-->
    <div hx-get="../components/navbar/navbar.html" hx-trigger="load"></div>
    <div class="p-5 bg-dark text-white">
        <div class="col-5">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-5">
          <img src="../assets/img/login.png " style="width: 500px;" alt="">
        </div>
      </div>


    <!--Untuk Tampilan Footer-->
  <div class="bg-dark text-white">
    <div hx-get="../components/navbar/footer.html" hx-trigger="load"></div>
  </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/htmx.min.js"></script>
</body>

</html>
